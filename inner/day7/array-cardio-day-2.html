<body>
    <p class="header font-weight-bolder"> To see the Array exercises for this day, please open your console. </p>
    <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // const isAdult = people.some(function(person){
    //   const currentYear = new Date().getFullYear()
    //   if (currentYear - person.year >= 19 ){
    //     return true;
    //   }
    // })
    console.log('01. Array.prototype.some(), is at least one person 19 or older?');
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?
    console.log('02. Array.prototype.every(), is everyone 19 or older?');
    const isEveryoneAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19)
    console.log({isEveryoneAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log('03. Array.prototype.find(), find the comment with the ID of 823423');
    const findId = comments.find(comment => comment.id === 823423);
    console.log({findId});

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log('04. Array.prototype.findIndex(), find the comment with id 823423 and delete it.');
    const deleteThisId = comments.findIndex(comment => comment.id === 823423);
    console.log({deleteThisId});
    comments.splice(deleteThisId, 1);
    console.table(comments);

    // way of creating a new array (apparently very popular in the redux world.)

    const newComments = [
      ...comments.slice(0, deleteThisId),
      ...comments.slice(deleteThisId)
    ];
    console.log('storing it in a new array popular in redux.');
    console.table(newComments);


  </script>
</body>
</html>
