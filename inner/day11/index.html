<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="player">
        <video class="player__video viewer" src="tanjiro.mp4"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">►</button>
          <button data-skip="-5" class="player__button">« 5s</button>
          <button data-skip="5" class="player__button">5s »</button>
          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value=".5"
          />
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.5"
            max="1.5"
            step="0.1"
            value="1"
          />
          <button
            class="player__fullscreen player__button"
            style="display: none"
          >
            ⤡
          </button>
        </div>
      </div>
      <a
        href="https://open.spotify.com/track/4zXaljapaRsxEe5Q4Wf8Hm?si=HHHN-ffgTBGMFqgfOFWk4w"
        class="spotifyButton"
        target="_blank"
        >Listen on Spotify</a
      >
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
