    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventorFilter = (array) => {

    // Array.prototype.reduce()

    // reduce((accumulator, index))
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alphabetical = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', ');

    // 8. Reduce Exercise
    // Sum up the instances of each of these elements in the array.
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transport = data.reduce(function(obj, item) {
      // If the object doesn't have the item in it (on every first instance it shouldn't b/c its empty it will add it and set it to zero)
      if(!obj[item]) {
        obj[item] = 0;
      }
      // then we add an instance of that item to the counter
      obj[item]++;
      return obj;
      // empty object where we store our items as we reduce.
    }, {});
